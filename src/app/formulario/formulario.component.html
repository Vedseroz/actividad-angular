<fieldset id="fieldset">
    <form action="#" method="POST" accept-charset="utf-8" id="formulario">
        <legend>Ingrese el clima</legend>
        <ul>
            <li>
                <label for="region" id="region">Región</label>
                <select>
                    <option value="valparaiso">Valparaiso</option>
                    <option value="metropolitana">Metropolitana</option>
                    <option value="biobio">Bio Bio</option>
                    <option value="araucania">Araucania</option>
                </select>
            </li>
            <li id="clima">
                <label for="estadoclima">Estado del clima:</label>
                <label for="Soleado">Soleado</label>
                <input type="radio" id="soleado" name="estado" value="soleado" required>
                <label for="Soleado">Lluvioso</label>
                <input type="radio" id="lluvioso" name="estado" value="lluvioso">
                <label for="Soleado">Nublado</label>
                <input type="radio" id="nublado" name="estado" value="nublado">
                <label for="Soleado">Tormenta</label>
                <input type="radio" id="tormenta" name="estado" value="tormenta">
            </li>

            <li>
                <label for="dia">Día</label>
                <select>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                     <option value="domingo">Domingo</option>
                </select>
            </li>

            <li>
                <label for="temperatura">Temperatura</label>
                <input type="number" required>
            </li>

            <li>
                <label for="Grados">Grados: </label>
                <label for="Soleado">Celcius (°C)</label>
                <input type="radio" id="celcius" name="grados" value="celsius">
                <label for="Soleado">Fahrenheit (°F)</label>
                <input type="radio" id="fahrenheit" name="grados" value="fahrenheit">
            </li>

            <button type="submit"><i class="far fa-save"></i></button>

        </ul>
    </form>
</fieldset>
